<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Card for Him/Her</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #card {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        #card img {
            width: 100%;
            height: 50%;
            object-fit: cover;
            border-bottom: 2px solid #eee;
        }

        #card .content {
            padding: 20px;
            text-align: center;
        }

        #card button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>

<div id="card">
    <img src="https://images.unsplash.com/photo-1527842891421-42eec6e703ea?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image">
    <div class="content">
        <h2>For You</h2>
        <p>Your sweet message goes here...</p>
        <button onclick="showLove()">Show Love</button>
    </div>
</div>

<script>
    function showLove() {
        alert("Sending hugs to you!");
    }
</script>

</body>
</html>
